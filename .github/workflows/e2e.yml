name: e2e

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      ALLOW_EMAILS: ${{ secrets.ALLOW_EMAILS }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Check required secrets
        id: precheck
        run: |
          missing=0
          for v in DATABASE_URL NEXT_PUBLIC_SUPABASE_URL NEXT_PUBLIC_SUPABASE_ANON_KEY ALLOW_EMAILS TEST_USER_EMAIL TEST_USER_PASSWORD; do
            if [ -z "${!v}" ]; then
              echo "Missing secret: $v"
              missing=1
            fi
          done
          if [ "$missing" -eq 0 ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip E2E (secrets are missing)
        if: ${{ steps.precheck.outputs.ready != 'true' }}
        run: echo "Skipping E2E because required secrets are not configured."
      - uses: pnpm/action-setup@v4
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        run: pnpm install --frozen-lockfile
      - name: Cache Playwright browsers
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        run: pnpm exec playwright install chromium
      - name: Generate Prisma client
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        run: pnpm prisma:generate
      - name: Apply Prisma migrations
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        run: pnpm prisma migrate deploy
      - name: Run Playwright tests
        if: ${{ steps.precheck.outputs.ready == 'true' }}
        run: pnpm test:e2e
      - name: Upload Playwright report
        if: ${{ always() && steps.precheck.outputs.ready == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
